<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkSpeed(speed) {
    const speedLimit = 70;
    const demeritPointThreshold = 12;
    let points = 0;

    if (speed < speedLimit) {
        console.log("Ok");
    } else {
        points = Math.floor((speed - speedLimit) / 5);
        console.log(`Points: ${points}`);
        
        if (points > demeritPointThreshold) {
            console.log("License suspended");
        }
    }
}

// Example usage:
checkSpeed(80); // Adjust the speed value here for testing
    </script>
</body>
</html>
