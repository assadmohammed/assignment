<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getGrade(marks) {
    if (marks > 79) {
        return 'A';
    } else if (marks >= 60) {
        return 'B';
    } else if (marks >= 49) {
        return 'C';
    } else if (marks >= 40) {
        return 'D';
    } else {
        return 'E';
    }
}

function main() {
    let input = prompt("Enter student marks (0-100):");
    let marks = parseFloat(input);

    if (isNaN(marks)) {
        console.log("Invalid input. Please enter a number.");
    } else if (marks < 0 || marks > 100) {
        console.log("Please enter marks between 0 and 100.");
    } else {
        let grade = getGrade(marks);
        console.log(`The grade is: ${grade}`);
    }
}

main();
    </script>
</body>
</html>
